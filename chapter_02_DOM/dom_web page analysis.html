<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <!-- <img src="img/genie-blueman.jpeg" alt="genie-blueman" /> -->
      <img src="img/willsmith-genie.jpeg" alt="willsmith-genie" />
      <h1 id="brand">🧞‍♂️Genie Coding</h1>
      <h3>If you can write the code, you can also be a wizard!</h3>
    </section>
    <span>🪄Let's go learn the basics of magic!✨</span>
    <script>
      // const image = document.querySelector('img[src="img/willsmith-genie.jpeg"]');
      // const image = document.querySelector('img');
      // const image = document.querySelectorAll('img');
      // console.log(image);
      
      const section = document.querySelector('section');
      const h2 = document.createElement('h2');
      h2.setAttribute('class', 'title'); // <h2 class="title"></h2>
      h2.textContent = 'This is a title'; // <h2 class="title">This is a title</h2>
      // append는 최근에 추가된 것인데 검색해서 append와 appendChild의 차이를 살펴보면 좋음.
      // section.appendChild(h2);
      const h3 = document.querySelector('h3');
      section.insertBefore(h2, h3);
    </script>
  </body>
</html>
