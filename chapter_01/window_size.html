    // ✨ 세번째 코드 - 두번째 코드를 함수로 refactoring
    const tag = document.querySelector('.tag');
    
    function updateTag() {
      tag.innerHTML = `
      window.screen: 너비 ${window.screen.width}, 높이 ${window.screen.height} <br/>
      window.outer: 너비 ${window.outerWidth}, 높이 ${window.outerHeight} <br/>
      window.inner: 너비 ${window.innerWidth}, 높이 ${window.innerHeight} <br/>
      documentElement.clientWidth: ${document.documentElement.clientWidth} <br/>
      documentElement.clientHeight: ${document.documentElement.clientHeight}
      `;
    }
    
    window.addEventListener('resize', () => {
      updateTag();
    });

    updateTag();
  
  </script>
